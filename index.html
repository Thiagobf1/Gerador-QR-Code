<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador QR Code</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="./scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <header id="qr-header">
        <h1>Gerador de QR Code</h1>
        <p>Insira uma URL ou texto, para criar um QR Code</p>
      </header>
      <div id="qr-header">
        <input type="text" placeholder="DIgite URL ou texto" />
        <button>Gerar QR Code</button>
      </div>
      <div id="qr-code">
        <img src="./img/qrcode.png" alt="QR-Code" />
      </div>
    </div>
  </body>
</html>
